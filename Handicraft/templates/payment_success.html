<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="text-success">Payment Successful!</h1>
    <p class="fs-4">Thank you for your purchase, {{ order.user.username }}.</p>
    <p class="fs-5">Your order for <strong>{{ order.product.name }}</strong> has been placed successfully.</p>
    <p>Total Amount Paid: <strong>Rs{{ order.total_price }}</strong></p>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
