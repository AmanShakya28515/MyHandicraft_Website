<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Checkout</h2>
    <p><strong>Total Price:</strong> Rs{{ order.total_price }}</p>

    <h4>Order Summary:</h4>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item.name }} - Rs{{ item.price }} (x{{ item.quantity }})</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{% url 'process_payment' order.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-lg mt-3">Proceed to Payment</button>
    </form>

    <a href="{% url 'back' %}" class="btn btn-danger btn-lg mt-3">Cancel</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
