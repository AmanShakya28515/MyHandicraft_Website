{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for CategorysList in Clist  %}
            <tr>
                <td>{{ CategorysList.name }}</td>
                <td>{{ CategorysList.image }}</td>
                <td>
                    <a href="{% url 'updateCategoryProduct' CategorysList.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'CategoryDelete' CategorysList.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>

{% endblock %}
