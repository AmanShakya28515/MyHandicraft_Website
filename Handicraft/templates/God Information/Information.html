<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Details</title>
    <!-- Add Bootstrap CSS link for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Add your custom CSS -->
    <link href="" rel="stylesheet">
</head>
<body>

    <!-- Main Container -->
    <div class="container mt-5">
        
        <!-- God Title -->
        <h1 class="text-center text-primary mb-4">{{ product.name }}</h1>
        
        <!-- God Image Section -->
        <div class="text-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded" style="max-width: 23%; height: auto;">
        </div>

    

        <div class="mt-5">
            <h4 class="fw-bold">History</h4>
            <p>{{product.history}}</p> <!-- Assuming you have 'history' in your model -->
        </div>


        <div class="mt-4 text-center">
            <a href="" class="btn btn-outline-secondary btn-sm">Back to Categories</a>
        </div>

    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
